<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我是谁</title>
    </head>
    <body>
        <h1>猜猜我是谁</h1>
        <p id="rabbit">Hi，你好，我是一只兔子</p>
        <button onclick="changeText()">敲敲</button>
        <script>
            function changeText() {
                document.getElementById("rabbit").innerText="哎呀！好疼！"
            }
        </script>
    </body>
</html>
