<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我是谁</title>
        <style>
            body {
                text-align: center;
                font-family: sans-serif;
                margin-top: 80px;
            }

            h1 {
                text-align: center;
                font-size: 30px;
            }

            #rabbit {
                font-size: 20px;
                margin: 20px;
            }

            button {
                padding: 12px 25px;
                font-size: 20px;
                border-radius: 12px;
                border: none;
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
                transition: 0.2s;
                text-align:center;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="qa">
        <h1>猜猜我是谁</h1>
        <p id="rabbit">Hi，你好，我是一只兔子</p>
        </div>

        <div class="pic">
            <img src="F:\Websitepractice\First\back.jpg" alt="兔子" width="200">
        </div>

        <div class="butt">
        <button onclick="changeText()">多敲几下</button>
        <script>
            let messages=[
                "哎呀再敲一下试试",
                "杀人犯！",
                "荒荒荒",
                "我在思考人生…",
                "我吃巧克力",
                "我跟着你"
            ]
            function changeText() {
                let randomIndex = Math.floor(Math.random() * messages.length);
                document.getElementById("rabbit").innerText = messages[randomIndex];
            }
        </script>
        </div>

        <h2>haihaihai</h2>
        <p>我是文字段落<br>那你是什么呢<hr><hr></p>

        <div class="in">
            <a href="http://baidu.com">百度一下</a>
        </div>
    </body>
</html>
